<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelancer</title>
    
    <!-- BOOTSTRAP-3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- FONT-AWESOME -->

</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box1"></div>
                </div>

            </div>

    <main>
        <!-- Primo-box -->
        <section class="main-sec-1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box2"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Secondo-box -->
        <section class="main-sec-2">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box3"></div>

                        <div class="col-xs-12 col-md-6 col-lg-4">

                         </div>

                        <div class="col-xs-12 col-md-6 col-lg-4">
                             <div class="box6"></div>
                         </div>

                         <div class="col-xs-12 col-md-6 col-lg-4">
                             <div class="box7"></div>
                        </div>

                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <div class="box8"></div>
                        </div>

                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <div class="box9"></div>
                        </div>
 
                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <div class="box10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Terzo-box -->
        <section class="main-sec-3">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box11"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quarto-box -->
       <section>
           <div class="container">
               <div class="row">
                <div class="col-xs-12">
                    <div class="box12"></div>
                </div>
               </div>
           </div>
       </section>

       <!-- Quinto-box -->
       <section class="main-sec-4">
           <div class="container">
               <div class="row">
                <div class="col-xs-12">
                    <div class="box13"></div>
                </div>
               </div>
           </div>
       </section>

    </main>

    <!-- Footer -->
    <footer>
        <section class="main-sec-5">
            <div class="container">
                <div class="row"> 
                    <div class="col-xs-12">
                        <div class="box14"></div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

</html>
